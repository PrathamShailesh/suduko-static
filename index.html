<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <header>
        <h1>Sudoku</h1>
      </header>
      <div class="input">
        <div class="name">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="nickname">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your nick name"
          />
        </div>
      </div>
      <div class="play">
        <a href="game.html">
          <div class="play-button">
            <img src="./assets/Play_Button.png" alt="" />
          </div>
          <h2>PLAY</h2>
        </a>
      </div>

      <div class="last">
        <a href="instruction.html">
          <div class="instruction box">
            <h2>H0W TO PLAY</h2>
          </div>
        </a>
        <a href="about.html">
          <div class="about box">
            <h2>ABOUT</h2>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
